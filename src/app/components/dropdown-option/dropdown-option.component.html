<div class="dropdown" *ngIf="product">
  <!-- <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle" />
  <label for="dropdown-toggle" class="dropdown-label">...</label>
  <ul class="dropdown-menu">
    <li><a (click)="goToPageEdit()">Editar</a></li>
    <li><a (click)="toggleModal()">Eliminar</a></li>
  </ul> -->
  <div class="btn-options">
    <button class="btn-edit" type="button" (click)="goToPageEdit()">
      Editar
    </button>
    <button class="btn-delete" type="button" (click)="toggleModal()">
      Eliminar
    </button>
  </div>
</div>

<app-modal [show]="modalConfirm" *ngIf="product">
  <p class="background-white">
    Esta seguro de eliminar el producto
    <strong class="background-white">{{ product.name }}</strong
    >?
  </p>
  <div class="btn-options">
    <button class="btn-close" (click)="toggleModal()">Cancelar</button>
    <button class="btn-confirm" (click)="toggleModal(true)">Confirmar</button>
  </div>
</app-modal>

<app-modal [show]="modalError" *ngIf="product">
  {{ messageError }}
  <div class="btn-options">
    <button class="btn-close" (click)="this.modalError = false">Cerrar</button>
  </div>
</app-modal>
