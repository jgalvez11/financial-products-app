<div class="table-container">
  <div class="card">
    <div class="card-title">
      <label>Formulario de Registro</label>
    </div>
    <div class="card-content">
      <form [formGroup]="productForm" (ngSubmit)="save()">
        <div class="form">
          <div class="form-control">
            <label for="id">ID</label>
            <input
              id="id"
              type="text"
              formControlName="id"
              minlength="3"
              maxlength="10"
            />
            <span
              class="alert"
              *ngIf="
                productForm.get('id')?.touched && productForm.get('id')?.errors
              "
            >
              <span
                class="alert"
                *ngIf="productForm.get('id')?.errors?.['idNotAvailable']"
              >
                El ID no está disponible
              </span>
              <span
                class="alert"
                *ngIf="productForm.get('id')?.errors?.['required']"
              >
                Id no válido
              </span>
              <span
                class="alert"
                *ngIf="productForm.get('id')?.errors?.['minlength']"
              >
                El ID debe tener al menos 3 caracteres
              </span>
            </span>
          </div>
          <div class="form-control">
            <label for="name">Nombre</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              minlength="5"
              maxlength="100"
            />
            <span
              class="alert"
              *ngIf="
                productForm.get('name')?.touched &&
                productForm.get('name')?.errors
              "
            >
              <span
                class="alert"
                *ngIf="productForm.get('name')?.errors?.['required']"
              >
                Este campo es requerido
              </span>
              <span
                class="alert"
                *ngIf="productForm.get('name')?.errors?.['minlength']"
              >
                El nombre debe tener al menos 5 caracteres
              </span>
            </span>
          </div>
          <div class="form-control">
            <label for="description">Descripción</label>
            <input
              id="description"
              type="text"
              formControlName="description"
              minlength="10"
              maxlength="200"
            />
            <span
              class="alert"
              *ngIf="
                productForm.get('description')?.touched &&
                productForm.get('description')?.errors
              "
            >
              <span
                class="alert"
                *ngIf="productForm.get('description')?.errors?.['required']"
              >
                Este campo es requerido
              </span>
              <span
                class="alert"
                *ngIf="productForm.get('description')?.errors?.['minlength']"
              >
                La descripción debe tener al menos 10 caracteres
              </span>
            </span>
          </div>
          <div class="form-control">
            <label for="logo">Logo</label>
            <input id="logo" type="text" formControlName="logo" />
            <span
              class="alert"
              *ngIf="productForm.get('logo')?.touched && productForm.get('logo')?.errors?.['required']"
            >
              Este campo es requerido
            </span>
          </div>
          <div class="form-control">
            <label for="date_release">Fecha de liberación</label>
            <input
              id="date_release"
              type="date"
              [min]="minDate"
              formControlName="date_release"
            />
            <span
              class="alert"
              *ngIf="productForm.get('date_release')?.touched && productForm.get('date_release')?.errors?.['required']"
            >
              Este campo es requerido
            </span>
          </div>
          <div class="form-control">
            <label for="date_revision">Fecha de revisión</label>
            <input
              id="date_revision"
              type="date"
              formControlName="date_revision"
              [readonly]="true"
              required
            />
            <span
              class="alert"
              *ngIf="productForm.get('date_revision')?.errors?.['required']"
            >
              Este campo es requerido
            </span>
          </div>
        </div>
        <div class="btn-options">
          <button class="btn-reset" type="reset">Reiniciar</button>
          <button
            class="btn-add"
            type="submit"
            [disabled]="productForm.invalid"
          >
            Agregar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
