<div class="container">
  <div class="input-search">
    <input
      type="search"
      name="search"
      id="btn-search"
      placeholder="Buscar"
      [formControl]="filterValue"
    />
  </div>
  <div class="btn-add">
    <button
      type="button"
      [routerLink]="['/form']"
      routerLinkActive="router-link-active"
    >
      Agregar
    </button>
  </div>
</div>
